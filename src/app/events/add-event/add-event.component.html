<div>
    <div class="form-group">
      <label >Title</label>
      <input [(ngModel)]="myTitle" type="text" class="form-control" placeholder="Enter title">

    </div>
    <div class="form-group">
      <label >Description</label>
      <input [(ngModel)]="myDescription" type="text" class="form-control"  placeholder="Description">
    </div>
    <div class="form-group">
        <label >Image</label>
        <input [(ngModel)]="myImage" type="text" class="form-control"  placeholder="Image">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createEvent()">Create</button>
  </div>
