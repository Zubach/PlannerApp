<div class="container">
  <div class="form-group">
    <label >Title</label>
    <input [(ngModel)]="myTitle" type="text" class="form-control" placeholder="Enter title">

  </div>
  <div class="form-group">
    <label >Description</label>
    <input [(ngModel)]="myDescription" type="text" class="form-control"  placeholder="Description">
  </div>

  <a type="submit" class="btn btn-primary" (click)="createRequirement()" [routerLink]="['/requirements']" >Create</a>
</div>
